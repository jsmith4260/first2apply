name: CI
on:
  pull_request:
  push:
    branches: [ master, main, develop, 'feat/**' ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Prepare pnpm via Corepack
        run: corepack prepare pnpm@10.19.0 --activate
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0
      - run: pnpm --version
      - run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Type check
        run: pnpm build
      - name: Test
        run: pnpm test
